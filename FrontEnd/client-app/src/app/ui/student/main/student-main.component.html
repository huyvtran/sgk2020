<div class="pt-3 h-100 main--content container-fluid">
    <div class="d-flex flex-column">
        <!-- các lớp học trong chương trình học -->
        <div class="d-flex flex-column" *ngFor="let itemClass of listClassAndSubject">
            <div class="bold font-20 mt-3 mb-4 ml-3">
                {{itemClass.ClassName}}
            </div>
            <!-- các môn học trong lớp học-->
            <div class="d-flex flex-wrap">
                <app-grid-item title="{{itemSubject.SubjectName}}" (clickItem)="clickItem($event, itemSubject)" *ngFor="let itemSubject of itemClass.ListSubject"></app-grid-item>

            </div>
        </div>
    </div>
</div>
