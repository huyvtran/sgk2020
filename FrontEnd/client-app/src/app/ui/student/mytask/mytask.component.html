<div class="pt-3 h-100 main--content container-fluid">

    <div class="d-flex row">
        <!-- sidebar danh sách lựa chọn-->
        <div class="t-program-menu t-program-menu_sticked col-3"
            style="width: 100%; position: fixed; top: 132px; left: 38.8px; z-index: 200; margin-bottom: 0px;">
            <div class="t-program-menu--item-wrap">

                <div class="t-program-menu--item size-4" [ngClass]="{active: activeTab === 1}" (click)="switchTab(1)">
                    <a class="t-program-menu--item-link cursor-pointer">
                        <div class="t-program-menu--item-name">
                            <div class="t-program-menu--item-name--hack"></div>
                            <div class="t-program-menu--item-name--text">Chưa học</div>
                        </div>
                    </a>
                </div>
                <div class="t-program-menu--item size-4" [ngClass]="{active: activeTab === 2}" (click)="switchTab(2)">
                    <a class="t-program-menu--item-link cursor-pointer">
                        <div class="t-program-menu--item-name">
                            <div class="t-program-menu--item-name--hack"></div>
                            <div class="t-program-menu--item-name--text">Đang học</div>
                        </div>
                    </a>
                </div>

                <div class="t-program-menu--item size-4" [ngClass]="{active: activeTab === 3}" (click)="switchTab(3)">
                    <a class="t-program-menu--item-link cursor-pointer">
                        <div class="t-program-menu--item-name">
                            <div class="t-program-menu--item-name--hack"></div>
                            <div class="t-program-menu--item-name--text">Đã học</div>
                        </div>
                    </a>
                </div>

            </div>
        </div>

        <!-- phần nội dung trong từng topic, chứa các lesson -->
        <div class="d-flex flex-column lesson-content col-9">
            <div class="lesson" *ngFor="let topicItem of listTopicAndLesson">
                <!-- <div class="breadcrumb">
                </div> -->
                <div class="lesson--title bold font-20 pl-5 mb-3 text-left">{{topicItem.TopicName}}</div>
                <div class="lesson--cards d-flex flex-wrap">
                    <!-- từng item -->
                    <div class="d-flex flex-column justify-content-center cursor-pointer mr-5 mb-3"
                        *ngFor="let item of topicItem.ListLeson">
                        <app-grid-lesson-item [lessonItem]="item"></app-grid-lesson-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
