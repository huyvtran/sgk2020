<div class="pt-3 h-100 main--content container-fluid">
    <div class="position-relative">
        <div class="position-absolute back-button_block d-flex cursor-pointer" (click)="back()">
            <fa-icon class="font-24" [icon]="['fas', 'chevron-circle-left']"></fa-icon>
            <div class="ml-2 font-20">Quay lại</div>
        </div>
    </div>
    <!-- các tab và danh sách -->
    <div class="d-flex flex-column">

        <div class="d-flex justify-content-center">
            <div class="font-24 bold mr-3">Lớp toán cô Thu Hà</div>
            <fa-icon class="font-24" [icon]="['fas', 'edit']"></fa-icon>
        </div>

        <div class="d-flex justify-content-center">

            <div class="wrap-tab d-flex">
                <!--tab-->
                <div class="tab flex-c-m" [ngClass]="{'tab-active': currentTab === 1}" (click)="currentTab = 1"> Thống
                    kê </div>
                <div class="tab flex-c-m" [ngClass]="{'tab-active': currentTab === 2}" (click)="currentTab = 2"> Học
                    sinh </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-3">

            <app-my-class-static *ngIf="currentTab === 1"></app-my-class-static>
            <app-my-class-student *ngIf="currentTab === 2"></app-my-class-student>

        </div>
    </div>


</div>
