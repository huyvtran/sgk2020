<dx-validation-group>
    <div class="login-header">
        <div class="title">{{appInfo.title}}</div>
        <div>Đăng nhập vào tài khoản quản trị</div>
    </div>
    <div class="dx-field">
        <dx-text-box [(value)]="uUsername" placeholder="Tên đang nhập" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Vui lòng nhập tên đăng nhập"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-text-box mode="password" [(value)]="uPassword" placeholder="Mật khẩu" width="100%">
            <dx-validator>
                <dxi-validation-rule type="required" message="Vui lòng nhập mậ khẩu"></dxi-validation-rule>
            </dx-validator>
        </dx-text-box>
    </div>
    <div class="dx-field">
        <dx-check-box [value]="false" text="Ghi nhớ đăng nhập"></dx-check-box>
    </div>
    <div class="dx-field">
        <dx-button type="default" text="Đăng nhập" (onClick)="login()" width="100%"></dx-button>
    </div>
    <!-- <div class="dx-field">
        <dx-button type="normal" text="Create an account" width="100%"></dx-button>
    </div> -->
</dx-validation-group>
