<dx-pie-chart
    id="pie"
    type="doughnut"
    title="Tương quan người dùng"
    palette="Soft Pastel"
    [(dataSource)]="listUser">
    <dxi-series
        argumentField="User">
        <dxo-label
            [visible]="true">
            <dxo-connector [visible]="true"></dxo-connector>
        </dxo-label>
    </dxi-series>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-legend
        [margin]="0"
        horizontalAlignment="right"
        verticalAlignment="top"></dxo-legend>
    <dxo-tooltip
        [enabled]="true"
        [(customizeTooltip)]="customizeTooltip">
    </dxo-tooltip>
</dx-pie-chart>
